[package]
name = "bmcd"
version = "2.0.0"
edition = "2021"
license = "Apache-2.0"
# MSRV required to build clap dependency
rust-version = "1.70.0"  

[dependencies]
anyhow = "1.0.75"
circular-buffer = "0.1.3"
log = "0.4.20"
simple_logger = "4.2.0"
tokio = { version = "1.33.0", features = [
    "rt-multi-thread",
    "rt",
    "time",
    "macros",
    "io-util",
    "net",
] }
tokio-util = "0.7.10"
futures = "0.3.29"
serde = { version = "1.0.190", features = ["derive"] }
actix-files = "0.6.2"
actix-web = { version = "4.4.0", features = ["openssl"] }
build-time = "0.1.3"
if-addrs = "0.10.2"
nix = { version = "0.27.1", features = ["fs"] }
serde_json = "1.0.108"
serde_yaml = "0.9.27"
clap = { version = "4.4.7", features = ["cargo"] }
openssl = "0.10.57"
rand = "0.8.5"
pwhash = "1.0.0"
base64 = "0.21.5"
bincode = "1.3.3"
bytes = "1.5.0"
crc = "3.0.1"
evdev = { version = "0.12.1", features = ["tokio"] }
gpiod = { version = "0.2.3", default-features = false }
once_cell = "1.18.0"
rockfile = { version = "0.1.1"}
rockusb = { version= "0.1.2" }
rusb = "0.9.3"
rustpiboot = { git = "https://github.com/ruslashev/rustpiboot.git", rev="89e6497"}
tokio-serial = { version = "5.4.4", features = ["rt", "codec"] }
serde_with = "3.4.0"
thiserror = "1.0.50"
tokio-stream = "0.1.14"
humansize = "2.1.3"
actix-multipart = "0.6.1"
async-trait = "0.1.74"
humantime = "2.1.0"

[dev-dependencies]
tempdir = "0.3.7"

[profile.release]
lto = "thin"
opt-level = "z"
strip = true

[features]
vendored = ["openssl/vendored"]
stubbed = []

[patch.crates-io]
# this patch needs to be removed as soon as the given rev lands in a release
tokio = { git = "https://github.com/tokio-rs/tokio", rev="654a3d5acf37841d74dca411ec7a7cc70495e1cd" }


