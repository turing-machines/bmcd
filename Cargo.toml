[workspace]
members = ["bmcd", "tpi_rs"]

[workspace.package]
version = "1.3.0"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.72"
log = "0.4.19"
simple_logger = "4.2.0"
tokio = { version = "1.29.1", features = [
    "rt-multi-thread",
    "rt",
    "time",
    "macros",
    "io-util"
] }

[profile.release]
lto = "thin"
opt-level = "z"
strip = true
