[package]
name = "tpi_rs"
version = "1.1.0"
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["lib", "staticlib"]

[dependencies]
anyhow = "1.*"
async-trait = "0.1.70"
bincode = "1.*"
crc = "3.0.1"
evdev = { version = "0.12.*", features = ["tokio"] }
futures = "0.*"
gpiod = { version = "0.2.*", default-features = false }
log = "0.4.17"
once_cell = "1.*"
rusb = "0.6.5"
rustpiboot = { git = "https://github.com/ruslashev/rustpiboot.git" }
serde = { version = "1.0.*", features = ["derive"] }
simple_logger = { version = "4.1.0", default-features = false, features = ["colors"] }
sqlx = { version = "0.6.*", features = [
    "runtime-tokio-rustls",
    "sqlite"
] }
tokio = { version = "1.*", features = [
    "rt-multi-thread",
    "rt",
    "time",
    "macros"
] }

[profile.release]
lto = "thin"
opt-level = "z"
strip = true
