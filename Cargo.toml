[workspace]
members = ["bmcd", "tpi_rs"]

[workspace.package]
version = "1.3.0"
edition = "2021"
license = "Apache-2.0"
# MSRV which corresponds to the version used in
# buildroot in the BMC-Firmware repository
rust-version = "1.71.1" 

[workspace.dependencies]
anyhow = "1.0.75"
log = "0.4.20"
simple_logger = "4.2.0"
tokio = { version = "1.32.0", features = [
    "rt-multi-thread",
    "rt",
    "time",
    "macros",
    "io-util",
    "net",
] }
tokio-util = "0.7.8"
futures = "0.3.28"

[profile.release]
lto = "thin"
opt-level = "z"
strip = true

[patch.crates-io]
rockusb = { git= "https://github.com/collabora/rockchiprs", rev = "dc90ab5" }

